<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>A Day in the Life</title>
  <link rel="stylesheet" href="./styles.css">
  <link rel="icon" href="images/running.png" type="image/x-icon">
</head>

<body>
  <div id="current_time">4:00am</div>

  <div class="row">
    <div id="controls" style="float: left">
      <input type="image" src="images/reset.png" alt="Reset Button" name="reset" class="button" id="reset" />
      <input type="image" src="images/play.png" alt="Play Button" name="play" class="button" style="display: initial" id="play" />
      <input type="image" src="images/pause.png" alt="Pause Button" name="pause" class="button" style="display: none" id="pause" />
    </div>
    <div id="speed">
      <div class="toggleButton slow current" data-val="slow">Slow</div>
      <div class="toggleButton fast" data-val="fast">Fast</div>
    </div>
  </div>

  <div class="row">
    <div class="col beehive">
      <div id="beehive"></div>
    </div>
    <div class="col other">
      <div class="row rankings">
        <div id="bar-chart" style="float: left"></div>
        <div id="ranking">
          <h1>Ranking of activities:</h1>
          <p><span>01: </span><span id="1"></span></p>
          <p><span>02: </span><span id="2"></span></p>
          <p><span>03: </span><span id="3"></span></p>
          <p><span>04: </span><span id="4"></span></p>
          <p><span>05: </span><span id="5"></span></p>
          <p><span>06: </span><span id="6"></span></p>
          <p><span>07: </span><span id="7"></span></p>
          <p><span>08: </span><span id="8"></span></p>
          <p><span>09: </span><span id="9"></span></p>
          <p><span>10: </span><span id="10"></span></p>
          <p><span>11: </span><span id="11"></span></p>
          <p><span>12: </span><span id="12"></span></p>
        </div>
        <div id="tooltip"></div>
      </div>
      <div class="row treemap">
        <div id="treemap"></div>
      </div>
    </div>
  </div>

  <script src="js/d3-3-5-5.min.js"></script>
  <script src="js/d3.tip.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
